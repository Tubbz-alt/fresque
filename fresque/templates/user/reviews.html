{% extends 'layout.html' %}

{% block content %}

<h1>Reviews for {{ g.fas_user.username }}</h1>

{% if reviews|length == 0 %}
<p>No reviews here.</p>
{% else %}
<ul>
{% for review in reviews %}
    <li>
        <a href="{{ url_for("review", pname=review.package.name, rid=review.id) }}">Review {{ review.id }}</a>
        for package
        <a href="{{ url_for("package", name=review.package.name) }}">{{ review.package.name }}</a>
    </li>
{% endfor %}
</ul>
{% endif %}


{% endblock %}
