
{% macro package_list(packages, title=None) %}
    {% if title %}
    <h3>{{ title }}</h3>
    {% endif %}
    {% if packages %}
    <ul>
        {% for pkg in packages %}
        <li><a href="{{ url_for("package", name=pkg.name) }}">{{ pkg.name }}</a> - {{ pkg.summary }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted">(nothing here)</p>
    {% endif %}
{% endmacro %}
